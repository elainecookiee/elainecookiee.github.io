<html>
<head>
	<title>Chatbot</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">

		var accessToken = "03b3d68aa924423da2ef0958a06d2c59";
		var baseUrl = "https://api.api.ai/v1/";

		$(document).ready(function() {
			$("#input").keypress(function(event) {
				if (event.which == 13) {
					event.preventDefault();
					send();
				}
			});
			$("#rec").click(function(event) {
				switchRecognition();
			});
		});

		var recognition;

		function startRecognition() {
			recognition = new webkitSpeechRecognition();
			recognition.onstart = function(event) {
				updateRec();
			};
			recognition.onresult = function(event) {
				var text = "";
			    for (var i = event.resultIndex; i < event.results.length; ++i) {
			    	text += event.results[i][0].transcript;
			    }
			    setInput(text);
				stopRecognition();
			};
			recognition.onend = function() {
				stopRecognition();
			};
			recognition.lang = "en-US";
			recognition.start();
		}
	
		function stopRecognition() {
			if (recognition) {
				recognition.stop();
				recognition = null;
			}
			updateRec();
		}

		function switchRecognition() {
			if (recognition) {
				stopRecognition();
			} else {
				startRecognition();
			}
		}

		function setInput(text) {
			$("#input").val(text);
			send();
		}

		function updateRec() {
			$("#rec").text(recognition ? "Stop" : "Speak");
		}

		function send() {
			var text = $("#input").val();
			$.ajax({
				type: "POST",
				url: baseUrl + "query?v=20150910",
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				headers: {
					"Authorization": "Bearer " + accessToken
				},
				data: JSON.stringify({ query: text, lang: "en", sessionId: "somethingrandom" }),

				success: function(data) {
					var json = JSON.parse(JSON.stringify(data, undefined, 2));
					//console.log(json);
					var response = json["result"]["fulfillment"]["messages"];
					var input = json["result"]["resolvedQuery"];
					var image = json["result"]["fulfillment"]["messages"];

					var temp = "";

					for(var key in response){
						console.log(key);
						temp = temp + response[key]["speech"] + "\n"
					}

					// var temp = "";

					// for(var key in image){
					// 	console.log(key);
					// 	temp = temp + response[key]["imageUrl"] + "\n"
					// }

					console.log(image);

					$("#user-input").html(input);
					$("#response").html(temp);

					// setResponse(temp);



				},
				error: function() {
					setResponse("Internal Server Error");
				}
			});
			setResponse("...");
		}

		function setResponse(val) {
			$("#response").html(val);
		}


	</script>
</head>
<body>
	<div id="header"></div>

	<div class="container">
		<div class="row row2">
			<div id="user-input"></div>
		</div>

		<div class="row">
			<div id="response"></div>
		</div>
	</div>

	<div class="bottom-bar">
	<input id="input" type="text" placeholder="Type in a Message"> <button id="rec">Speak</button>
	</div>

	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet" type="text/css">
</body>
</html>
